<section class="contact-section" id="contacts">
  <div class="container">
    <h2 class="section__title сontact--title">Contact</h2>
    <p class="contact__subtitle">We will answer any question!</p>
    <form class="contact__form" autocomplete="on" novalidate>
      <input class="form--valid register__input" type="email" name="email" placeholder="Email" />
      <input
        class="form--valid register__input"
        type="text"
        name="question"
        placeholder="Type your question"
      />
      <button type="submit" class="button button--send">Send</button>
    </form>
  </div>
</section>
