<!--секция для роботы с Header (Разработчик: Vitalii Shulga)-->

<header class="header">
  <div class="container">
    <a class="logo" href="../index.html">
      <svg class="logo__icon">
        <use href="../images/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <div class="menu-container" id="menu-container" data-menu>
      <a class="logo" href="../index.html">
        <svg class="logo__icon">
          <use href="../images/icons.svg#icon-logo"></use>
        </svg>
      </a>
      <nav class="menu">
        <ul class="menu__list list">
          <li class="menu__item">
            <a class="menu__link link" href="#about">About us</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="#program">Program</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="#reviews">Reviews</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>
      <button
        class="batton-menu"
        type="button"
        aria-expanded="false"
        aria-controls="menu-container"
        data-menu-button
      >
        <svg width="40" height="40" aria-label="open mobile menu">
          <use
            class="batton-menu__icon batton-menu__icon--open"
            href="./images/icons.svg#icon-menu-open"
          ></use>
          <use
            class="batton-menu__icon batton-menu__icon--close"
            href="./images/icons.svg#icon-menu-close"
          ></use>
        </svg>
      </button>
    </div>

    <h1 class="header__title title">Donut Masterclass <br />with the Donut King</h1>
    <p class="header__label">Hosted by Eva Green</p>
    <a class="button-submit" href="#registration">Register</a>
    <div class="socials">
      <ul class="socials__list list">
        <li class="socials__item">
          <a href="" class="socials__link link" target="_blank" rel="noopener noreferrer">
            <svg class="socials__icon">
              <use href="../images/icons.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="" class="socials__link link" target="_blank" rel="noopener noreferrer">
            <svg class="socials__icon">
              <use href="../images/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="" class="socials__link link" target="_blank" rel="noopener noreferrer">
            <svg class="socials__icon">
              <use href="../images/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <picture>
      <source
        srcset="
          ../images/header/desktop/donuts_desktop.png    1x,
          ../images/header/desktop/donuts_desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
        type="image/jpeg"
      />
      <source
        srcset="
          ../images/header/tablet/donuts_tablet.png    1x,
          ../images/header/tablet/donuts_tablet@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/jpeg"
      />
      <source
        srcset="
          ../images/header/mobile/donuts_mobile.png    1x,
          ../images/header/mobile/donuts_mobile@2x.png 2x
        "
        media="(max-width: 767.9px)"
        type="image/jpeg"
      />
      <img src="../images/header/mobile/donuts_mobile.png" alt="donuts" width="120" />
    </picture>
  </div>
</header>
